<!DOCTYPE html>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
	<meta name="viewport" content="width=device-width,intial-scale=1.0">

	<style>
		* {
			box-sizing: border-box
		}

		body {
			background-color: rgb(15, 15, 15);
			font-family: arial, sans-serif;
			margin: 0 !important
		}

		.max-width {
			max-width: 500px;
			display: block;
			min-width: 335px;
			margin: 10px auto;
			min-height: 100px
		}

		.submax-width {
			font-family: Arial, Helvetica, sans-serif;
			color: #fff;
			padding: 10px
		}

		.box {
			min-width: 310px;
			width: 90%;
			display: block;
			border-radius: 10px;
			padding: 10px;
			margin: auto;
			background-color: #292a2d;
			margin-top: 5px;
			width: 70%;
			min-width: 300px;
			border: 1px groove #424141 !important
		}

		.title {
			width: 100%;
			text-align: center;
			margin-bottom: 10px;
			margin-top: 5px;
			font-size: 1.1rem;
			margin-bottom: 15px
		}

		.btn {
			background: linear-gradient(to bottom, #98e6fc, rgb(8 152 193));
			padding: 5px 7px;
			border-radius: 10px;
			color: #fff;
			font-weight: 500;
			text-align: center;
			font-size: 1.1rem;
			line-height: 25px;
			transition: all 1s;
			cursor: pointer;
			display: block;
			margin: 0 auto 10px;
			width: 60%;
			float: left;
		}

		.btnreset {
			float: right;
			width: 160px;
			background: linear-gradient(to bottom, #f82d1e, rgb(121 13 5));
		}

		.btn:hover {
			background: linear-gradient(to bottom, #82b8d7, rgb(2 142 181))
		}

		.btnreset:hover {
			background: linear-gradient(to bottom, #c51407, rgb(76 8 3));
		}

		.subbox {
			display: inline-block;
			width: 100%;
			position: relative;
			border: 1px solid #4f4f51;
			border-radius: 5px;
			margin-bottom: 10px;
			padding: 0 5px
		}

		.time1 {
			text-align: center;
			line-height: 40px;
			font-size: 1.2rem;
			width: 100%;
			margin: auto;
			border-radius: 5px
		}

		.column {
			float: left;
			width: 25%;
			line-height: 2rem
		}

		.container {
			position: relative;
			padding-left: 29px;
			margin-bottom: 12px;
			cursor: pointer;
			font-size: 1.1rem;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
			transition: all 1s
		}

		.container input {
			position: absolute;
			opacity: 0;
			cursor: pointer;
			height: 0;
			width: 0
		}

		.checkmark {
			position: absolute;
			top: 1px;
			left: 0;
			height: 20px;
			width: 20px;
			background-color: rgba(0, 180, 230, .86);
			border-radius: 5px;
			transition: all 1s
		}

		.container:hover input~.checkmark {
			background-color: #efeeee;
			transition: all 1s
		}

		.container:hover {
			color: #05a1cc
		}

		.checkmark:after {
			content: "";
			position: absolute;
			display: none
		}

		.container input:checked~.checkmark:after {
			display: block
		}

		.container .checkmark:after {
			left: 6px;
			top: -1px;
			width: 5px;
			height: 14px;
			border: solid #293953;
			border-width: 0 3px 3px 0;
			-webkit-transform: rotate(45deg);
			-ms-transform: rotate(45deg);
			transform: rotate(45deg);
			transition: all 2s
		}

		.endBox {
			width: 100%;
			margin-top: 20px
		}

		.endBox:last-child {
			margin-bottom: 50px
		}

		input[type=text],
		input[type=password] {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #ccc;
			box-sizing: border-box
		}

		.button {
			background-color: #000;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			cursor: pointer;
			width: 100%;
			opacity: .8
		}

		.button:hover {
			opacity: 1
		}

		.cancelbtn {
			width: auto;
			padding: 10px 18px;
			background-color: #f44336
		}

		.imgcontainer {
			text-align: center;
			margin: 24px 0 12px 0
		}

		img.avatar {
			width: 40%;
			border-radius: 50%
		}

		span.psw {
			float: right;
			padding-top: 16px
		}

		@media screen and (max-width:300px) {
			span.psw {
				display: block;
				float: none
			}

			.cancelbtn {
				width: 100%
			}
		}

		.sbutton {
			padding: 0 !important;
			width: 50px;
			height: 50px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 10px;
			margin: 4px 4px;

			overflow: hidden
		}

		.on {

		.form1 {

		}

		.divsocket {

		}

		.scontainer {

		.button5 {

		.button5:hover {

		.endBox .time1 {

		select {

			color: #fff;
			border: none;
			border-radius: 5px;
			height: 30px;
			font-size: 1.2rem;

			transition: all 1s;

		.selectContainer {
			position: relative;
			display: inline-block
		}

		.selectContainer:after {
			content: " >";
			color: #c7c5c5;
			font-size: 1rem;
			font-family: arial;
			position: absolute;
			top: -4px;

			-moz-transform: rotate(90deg) scaley(1.5);
			-ms-transform: rotate(90deg) scaley(1.5);
			pointer-events: none;
			width: 1px;
			right: 11px

		select::-webkit-scrollbar-thumb {

		.subbox:nth-child(2n) {

		.btn.otherbtn {

		}

		.btn.otherbtn:last-child {

		}

		.otherbtnContainer {
			justify-content: center;
			display: flex;
			margin-top: 10px;
			margin-bottom: 10px;
		}
	</style>
</head>

	<script>
		function reset_board() {
			var jsonData = {
				"ver": "1.0",
				"method": "reset_factory",
				"id": ""
			};
			jsonData.id = Math.floor(Math.random() * (10000));
			// const results = document.querySelector('.results .sendtext');
			// results.innerText = JSON.stringify(jsonData);
			// for send to server
			var xmlhttp = new XMLHttpRequest(); // new HttpRequest instance 
			var theUrl = "/reset_board";
			xmlhttp.open("POST", theUrl);
			xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
			xmlhttp.send(JSON.stringify(jsonData));
		}
		function shutdown_board() {
			var jsonData = {
				"ver": "1.0",
				"method": "shutdown_board",
				"id": ""
			};
			jsonData.id = Math.floor(Math.random() * (10000));
			// const results = document.querySelector('.results .sendtext');
			// results.innerText = JSON.stringify(jsonData);
			// for send to server
			var xmlhttp = new XMLHttpRequest(); // new HttpRequest instance

			xmlhttp.open("POST", theUrl);
